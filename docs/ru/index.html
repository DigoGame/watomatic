<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watomatic - WhatsApp auto reply for Android</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Auto reply for WhatsApp so you can break away from it">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../assets/vue.css">
  <link rel="stylesheet" href="../assets/mail.css">
  <script src="language.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Watomatic',
      repo: '',
      search: 'auto', // default
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        namespace: 'watomatic-home-1',
      },
      plugins: [
    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/adeekshith">Deekshith Allamaneni</a> &copy;2021. </span>',
        '<span>With help of <a href="https://mawoka.eu.org">Mawoka</a>. </span>',
        '<span>Google Play and the Google Play logo are trademarks of Google LLC.</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ],
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      auto2top: true
    }
  </script>
  <script src="../assets/emoji.min.js"></script>
  <script src="../assets/docsify.min.js"></script>
  <script src="../assets/search.min.js"></script>
</body>
</html>
